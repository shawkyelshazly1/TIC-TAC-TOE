<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Rampart+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9df08aa78f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TIC-TAC-TOE</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="assets/pngegg.png" alt="" />
        <h3>TIC - TAC - TOE</h3>
      </div>
      <div class="updateScreen"><p class="update">Player X's Turn</p></div>

      <div class="main">
        <div class="controls">
          <button class="pvpBtn">Player vs Player</button>
          <button class="pvcBtn">Player vs AI</button>
          <button class="clear">Clear</button>
        </div>
        <div class="gameContainer">
          <div class="field" data-location="0"></div>
          <div class="field" data-location="1"></div>
          <div class="field no-r" data-location="2"></div>
          <div class="field" data-location="3"></div>
          <div class="field" data-location="4"></div>
          <div class="field no-r" data-location="5"></div>
          <div class="field no-b" data-location="6"></div>
          <div class="field no-b" data-location="7"></div>
          <div class="field no-b no-r" data-location="8"></div>
        </div>
      </div>
      <div class="footer">
        <p>Copyright &copy; 2021 Shawky Elshazly</p>
        <a href="https://github.com/shawkyelshazly1" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
